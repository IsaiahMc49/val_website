    <audio autoplay>
        <source src="Valentine_Laufey.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>S.M.</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <div class="content">
                <h1>Would You Be My Valentine Shannon?</h1>
                <h2>-your love, zaya &lt3<h2>
                <div>
                    <button type="button" id="yesButton" onclick="nextPage()">YES</button>
                    <button type="button" id="noButton">NO</button> 
                    <script>
                        const buttonHeight = 50;
                        const buttonWidth = 150;
                        const maxWidth = window.innerWidth - buttonWidth;
                        const maxHeight = window.innerHeight - buttonHeight;

                        var button = document.getElementById('noButton');

                        noButton.addEventListener('click', () => {
                            button.style.left = Math.floor(Math.random() * (maxWidth + 1)) + 'px';
                            button.style.top = Math.floor(Math.random() * (maxHeight + 1)) + 'px';
                        }); 

                        noButton.addEventListener('mouseover', () => {
                            button.style.left = Math.floor(Math.random() * (maxWidth + 1)) + 'px';
                            button.style.top = Math.floor(Math.random() * (maxHeight + 1)) + 'px';
                        });
                        
                        function nextPage() {
                            window.location.href = "yes.html";
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
